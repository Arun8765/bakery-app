<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Sign up </title>
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="favicon_io/site.webmanifest">
        <link rel="stylesheet" href="user-form.css">
    </head>
    <body>
        <header>
            <p class="logo">Bakery</p>
        <nav>
            <ul class="list">
                <li><a href = "/">Home</a></li>
                <li><a href = "about">About</a></li>
                <li><a href = "contact">Contact Us</a></li>
                <li><a href = "sign">Sign in/Sign up</a></li>
            </ul>
        </nav>
        </header>
        <div class="sign-form">
            <form method="POST" id="signup" action="/signup">
                <img src="favicon_io/favicon-32x32.png">
                <p style="font-size: 30px;">Sign up now</p>
                <input type="text" name="username" class="username" placeholder="Username" required>
                <input type="password" name="password" class="password" placeholder="password" required>
                <input type="tel" name="contactno" class="contactno" placeholder="Contact no" pattern="[0-9]{10}" required>
                <br><br>
                <input type="submit" class="submit-btn" value="Sign up"></input>
                <hr>
                <p> Have an account ? <a href="user-signin.html">Sign in</a></p>
            </form>
        </div>
    </body>
</html>
